<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取设备UDID</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: #0070f3;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .info {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>获取iOS设备UDID</h1>
    <p>点击下方按钮安装配置文件，获取您的设备UDID</p>
    <a href="/udid.mobileconfig" class="button">获取UDID</a>
    
    <div class="info">
        <p>UDID (Unique Device Identifier) 是您iOS设备的唯一标识符。</p>
        <p>安装配置文件后，系统会提示您安装描述文件，请点击"允许"并按照提示操作。</p>
        <p>获取UDID后，您将被重定向回此页面，并显示您的设备信息。</p>
    </div>
</body>
</html>
